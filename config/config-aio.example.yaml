# db settings
db:
  debug: true
  multiWrite: false

# auth settings
auth:
  enabled: true
  supportedProviders:
    - google
    - github
  providers:
    google:
      scopes:
        - email
        - profile
    github:
      scopes:
        - user:email
        - read:user
    webauthn:
      debug: false
      enabled: true
      relyingPartyId: "api.theopenlane.io"
      requestOrigins:
        - "https://console.theopenlane.io"

# authz settings
authz:
  enabled: true
  storeName: datum

# email settings
email:
  testing: false
  consoleUrl:
    consoleBase: "https://console.theopenlane.io"

# analytics settings
posthog:
  enabled: true
